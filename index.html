<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__product-picture"></div>

      <section class="card__payment-info">
        <h1 class="payment-info__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="payment-info__product">Perfume</p>
        <p class="payment-info__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="payment-info__price">
          <p class="price__discount">&#36;149.99</p>
          <p class="price__original">&#36;169.99</p>
        </div>

        <button class="payment-info__btn-add-to-cart">
          <img src="./images/icon-cart.svg" alt="Icon Cart" />
          Add to Cart
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ClaxBitt/">ClaxBitt</a>.
    </div>
  </body>
</html>
